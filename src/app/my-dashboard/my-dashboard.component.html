<nav class="navbar navbar-fluid bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand">myCRUD</a>
    <form class="d-flex" role="search">
      <button class="btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="clickAddEmployee()" >Add Employee</button>
      <button class="btn btn-danger mx-2" routerLink="/login">Logout</button>
    </form>
  </div>
</nav>

<table class="table mt-3">
  <thead>
    <tr>
      <th scope="col" >Employee ID</th>
      <th scope="col" >First Name</th>
      <th scope="col" >Last Name</th>
      <th scope="col" >email</th>
      <th scope="col" >Mobile</th>
      <th scope="col" >Salary</th>
      <th scope="col" >Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employeeData">
      <td>{{emp.id}}</td>
      <td>{{emp.firstName}}</td>
      <td>{{emp.lastName}}</td>
      <td>{{emp.email}}</td>
      <td>{{emp.mobileNo}}</td>
      <td>$ {{emp.salary}}</td>
      <td>
        <button class="btn btn-info mx-1" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="onEdit(emp)" >Edit</button>
        <button class="btn btn-danger" (click)="deleteEmployee(emp)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">First Name:</label>
            <input type="text" formControlName="firstName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Last Name:</label>
            <input type="text" formControlName="lastName" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Email:</label>
            <input type="text" formControlName="email" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Mobile No:</label>
            <input type="text" formControlName="mobileNo" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Salary</label>
            <input type="text" formControlName="salary" class="form-control" id="exampleInputPassword1">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" *ngIf="showAdd" class="btn btn-primary" (click)="postEmployeeDetails()">Add</button>
        <button type="button" *ngIf="showUpdate" class="btn btn-primary" (click)="updateEmployeeDetails()">Update</button>
      </div>
    </div>
  </div>
</div>
