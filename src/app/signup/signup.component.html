<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Sign Up</h1>
          <h6>Register Yourself !!</h6>
        </div>
        <form [formGroup]="signupForm" (ngSubmit)="signUp()">
          <div class="form-group mb-3">
            <label for="exampleInputPassword1">Full Name</label>
            <input formControlName="fullname" type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Full Name">
            <span class="text-danger" *ngIf="signupForm.controls['fullname'].dirty && signupForm.hasError('required','fullname')">*Name is required</span>
          </div>
          <div class="form-group mb-3">
            <label for="exampleInputPassword1">Mobile No</label>
            <input formControlName="mobile" type="number" class="form-control" id="exampleInputPassword1" placeholder="Enter Mobile No">
            <span class="text-danger" *ngIf="signupForm.controls['mobile'].dirty && signupForm.hasError('required','mobile')">*Mobile No is required</span>
          </div>
          <div class="form-group mb-3">
            <label for="exampleInputEmail1">Email address</label>
            <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <span class="text-danger" *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required','email')">*Email is required</span>
          </div>
          <div class="form-group mb-3">
            <label for="exampleInputPassword1">Password</label>
            <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            <span class="text-danger" *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required','password')">*Password is required</span>
          </div>
          <button type="submit" class="btn btn-primary mb-2" [disabled]="!signupForm.valid">Sign up</button>
        </form>
        <a class="link" routerLink="/login" >Already have an account? Login!</a>
      </div>
    </div>
  </div>
</div>
